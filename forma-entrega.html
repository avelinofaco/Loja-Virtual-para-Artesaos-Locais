<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha a Forma de Entrega</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./Style.css/forma-entrega.css"> 
</head>
<body>
    <header>
        <div class="logo">
            <img src="./img/Logo artesanato(2).png" alt="Logo Artesanato">
        </div>
        <nav class="actions">
            <a href="carrinho.html" class="back-button">
                <i class="bi bi-arrow-left" aria-label="Voltar para o Carrinho"></i> Voltar ao Carrinho
            </a>
        </nav>
    </header>

    <main>
        <h1>Escolha a Forma de Entrega</h1>

        <section class="delivery-options">
            <div class="delivery-option">
                <input type="radio" id="retirar-loja" name="delivery" value="retirar-loja">
                <label for="retirar-loja">
                    <i class="bi bi-house-door"></i> Retirar na Loja
                </label>
                <p>Retire o seu pedido diretamente em nossa loja. Sem custo adicional.</p>
            </div>

            <div class="delivery-option">
                <input type="radio" id="entrega-normal" name="delivery" value="entrega-normal">
                <label for="entrega-normal">
                    <i class="bi bi-truck"></i> Entrega Normal
                </label>
                <p>Receba o seu pedido em casa em até 5 dias úteis. Taxa de entrega varia.</p>
            </div>

            <div class="delivery-option">
                <input type="radio" id="entrega-urgente" name="delivery" value="entrega-urgente">
                <label for="entrega-urgente">
                    <i class="bi bi-truck-fast"></i> Entrega Urgente
                </label>
                <p>Receba o seu pedido em até 24 horas. Taxa adicional para entrega expressa.</p>
            </div>
        </section>

        <section class="summary">
            <p><strong>Preço Total:</strong> <span id="total-price">R$ 80,00</span></p>
            <button class="confirm-delivery-button">Confirmar Forma de Entrega</button>
        </section>
    </main>
</body>
</html>
