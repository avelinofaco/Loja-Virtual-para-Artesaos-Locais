<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Usuários</title>
    <link rel="stylesheet" href="./Style.css/cadastrarUsuario.css">
</head>
<body onload="listarUsuarios()">
    <header>
        <div class="logo">
            <img src="./img/Logo artesanato(2).png" alt="Logo Artesanato">
        </div>
        <nav class="actions">
            <a href="index.html" class="back-button">
                <i class="bi bi-arrow-left" aria-label="Voltar ao Catálogo"></i> Voltar ao Catálogo
            </a>
        </nav>
    </header>
    <h1>Gerenciamento de Usuários</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="user-list"></tbody>
    </table>
    <script src="./scripts.js/cadastrarUsuario.js"></script>
</body>
</html>
