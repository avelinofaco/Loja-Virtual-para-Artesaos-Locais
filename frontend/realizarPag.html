
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Realizar Pagamento</title>
    <link rel="stylesheet" href="./Style.css/realizarPag.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./img/Logo artesanato(2).png" alt="Logo Artesanato">
        </div>
        <nav class="actions">
            <a href="index.html">
                <i class="bi bi-house-door" aria-label="Página Inicial"></i>
            </a>
            <a href="login.html">
                <i class="bi bi-person-circle" aria-label="Login e Cadastro"></i>
            </a>
        </nav>
    </header>

    <main>
        <section class="payment-container">
            <h2>Finalizar Pagamento</h2>
            
            <!-- Detalhes do Produto -->
            <div class="product-details">
                <h3>Detalhes do Produto</h3>
                <p><strong>Nome:</strong> <span id="product-name">Carregando...</span></p>
                <p><strong>Descrição:</strong> <span id="product-description">Carregando...</span></p>
                <p><strong>Preço:</strong> R$ <span id="product-price">0,00</span></p>
            </div>

            <!-- Formulário de pagamento -->
            <form id="payment-form">
                <label for="card-number">Número do Cartão</label>
                <input type="text" id="card-number" placeholder="**** **** **** ****" required>
                
                <label for="card-name">Nome no Cartão</label>
                <input type="text" id="card-name" placeholder="Nome Completo" required>
                
                <div class="card-details">
                    <div>
                        <label for="expiry-date">Validade</label>
                        <input type="text" id="expiry-date" placeholder="MM/AA" required>
                    </div>
                    <div>
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" placeholder="***" required>
                    </div>
                </div>
                <a href="acompanharPedidos.html"><button type="submit" class="btn-pay" id="pay-button">Realizar Pagamento</button></a>
                
                <p id="message"></p> <!-- Para exibir a mensagem de resposta -->
            </form>
        </section>
    </main>

    <script src="./scripts.js/realizarPag.js"></script> 
</body>
</html>
