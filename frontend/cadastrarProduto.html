<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Produtos</title>
    <link rel="stylesheet" href="./Style.css/cadastrarProduto.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./img/Logo artesanato(2).png" alt="Logo Artesanato">
        </div>
        <nav class="actions">
            <a href="index.html" class="back-button">
                <i class="bi bi-arrow-left" aria-label="Voltar ao Catálogo"></i> Voltar ao Catálogo
            </a>
        </nav>
    </header>
    <div class="container">
        <h1>Gerenciamento de Produtos</h1>
        
        <div class="product-form">
            <h2>Cadastro de Produto</h2>
            <form id="productForm" enctype="multipart/form-data">
                <input type="text" id="productName" placeholder="Nome do Produto" required />
                <input type="number" id="productPrice" placeholder="Preço" required />
                <textarea id="productDescription" placeholder="Descrição" required></textarea>
                <input type="file" id="productImage" name="image" accept="image/*" required />
                <button type="submit">Cadastrar Produto</button>
            </form>
            
        </div>
    </div>

    <script src="./scripts.js/cadastrarProduto.js"></script>
</body>
</html>
