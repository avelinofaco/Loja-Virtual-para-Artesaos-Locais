
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Página Inicial - Catálogo de Produtos</title>
    <link rel="stylesheet" href="./frontend/Style.css/acompanharPedido.css">
</head>
<body>
    <header>
        <div class="logo">
            <img  src="./frontend/img/Logo artesanato(2).png" alt="Logo Artesanato">
        </div>
        <div class="search-bar">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Buscar produto...">
                <i class="bi bi-search"></i>
            </div>
        </div>        
    </header>

    <h1 class="title">Meus Pedidos</h1>
    <nav>
        <label for="category-select">Escolha o pedido</label>
        <select id="category-select" aria-placeholder="Categoria">
            <option value="" disabled selected hidden>pedido</option>
        </select>
    </nav>
    <main>
        <!-- Contêiner correto para os produtos -->
        <div id="product-list">
            <p>Carregando produtos...</p> 
        </div>
    </main>
   <script src="./frontend/scripts.js/acompanharPedidos.js"></script>
</body>
</html>
