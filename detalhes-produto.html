<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Detalhes do Produto</title>
    <link rel="stylesheet" href="detalhes-produto.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./img/Logo artesanato(2).png" alt="Logo Artesanato">
        </div>
        <nav class="actions">
            <a href="index.html" class="back-button">
                <i class="bi bi-arrow-left-circle"></i> Voltar ao Catálogo
            </a>
        </nav>
    </header>
    <main>
        <section class="product-details">
            <div class="product-image">
                <img src="./img/carrinho.jpg" alt="Produto 1">
            </div>
            <div class="product-info">
                <h1>Carrinho Decorativo</h1>
                <p>Descrição detalhada do produto. Este produto é feito artesanalmente com materiais de alta qualidade, ideal para decoração e presentes.</p>
                <p><strong>R$ 50,00</strong></p>
                <button class="add-to-cart">Adicionar ao Carrinho</button>
            </div>
        </section>
    </main>
</body>
</html>
